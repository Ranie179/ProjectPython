{% extends "main/layout.html" %}
{% block content %}
  <div class="home bg-light">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://tuannguyenmusic.com/resource/images/2018/04/4d56731ac14fd0a94d6d3133d53ccbc3.png" width="1500px" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h1 style="color: yellow">Piano Điện</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://tuannguyenmusic.com/resource/images/2018/04/419b15163942ffc320e59364a64e3a1f.png" class="d-block w-100" alt="sushi2" width="1500px" height="500px">
            <div class="carousel-caption d-none d-md-block text-dark">
              <h1 style="color: yellow">Piano Cơ</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_1091/https://pianohds.com/wp-content/uploads/2022/04/banner-hdspiano.jpg" class="d-block w-100" alt="sushi3" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container" style="background-color: gray">
      <h1 class="text-center text-light mb-3">Sản phẩm</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">               
                      <h5 class="text-center"><a href="{% url 'main:item-details' item.slug %}">{{ item.title }} </a> <br> <span class="badge badge-{{ item.label_colour }}"> {{ item.labels }}</span></h5>
                      <p class="text-center">{{ item.description }}</p>
                      <h5 class="text-center">{{ item.price }} VNĐ</h5>
                      <a href="{% url 'main:item-details' item.slug %}" class="btn btn-success">Xem chi tiết</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
